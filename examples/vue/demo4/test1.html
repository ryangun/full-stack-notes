<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script>
        Vue.prototype.$axios = axios;
        const App = {
            template: `
                <div>
                    <button @click="sendGetRequest">发送get请求</button>
                    <button @click="sendPosRequest">发送post请求</button>
                </div>
            `,
            methods: {
                sendGetRequest() {
                    this.$axios.get('http://127.0.0.1:8888/')
                        .then(res => {
                            console.log(res.data)
                        })
                        .catch(err => {
                            console.log(err)
                        })
                },
                sendPosRequest() {
                    this.$axios.post('http://127.0.0.1:8888/add', {
                        username: 'jerry',
                        password: '123'
                    }).then(res => {
                        console.log(res.data)
                    }).catch(err => {
                        console.log(err)
                    })
                }
            }
        }
        new Vue({
            el: '#app',
            data() {
                return {

                }
            },
            components: {
                App
            },
            template: '<App />'
        })
    </script>
</body>

</html>
